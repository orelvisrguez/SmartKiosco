<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SmartKiosco PWA -->
  <title>SmartKiosco</title>
  <meta name="description" content="SmartKiosco - Sistema de Punto de Venta Inteligente" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SmartKiosco" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="SmartKiosco" />
  <meta name="msapplication-TileColor" content="#0a0a0a" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png" />

  <!-- Splash screens for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Prevent phone number detection -->
  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SmartKiosco SW registered'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
